apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: ra2ce-example-workflow-
spec:
  entrypoint: scenario-workflow
  templates:
  - name: scenario-workflow
    steps:
    - - name: define-subdirs
        template: read-members 
    - - name: run-scenario
        template: run-scenario
        arguments:
          parameters:
          - name: member
            value: "{{item}}"
        withParam: "{{steps.define-subdirs.outputs.result}}"

  - name: read-members
    script:
      image: 798877697266.dkr.ecr.eu-west-1.amazonaws.com/boto3:latest
      workingDir: /data
      command: [python]
      source: |
        import boto3
        import json

        bucket = 'ra2ce-data'
        prefix = 'sfincs_floodmaps_sub/'
        
        client = boto3.client('s3')
        result = client.list_objects(Bucket=bucket, Prefix=prefix, Delimiter='/')

        members = []
        for o in result.get('Contents'):
            members.append(o.get('Key').split('/')[1].split('.')[0])
        print(json.dumps(members))

  - name: run-scenario
    container:
      image: containers.deltares.nl/ra2ce/ra2ce:latest
      command: ["python", "/scripts/hazard_overlay_analysis_cloud.py"]
    nodeSelector:
      beta.kubernetes.io/instance-type: "m5.xlarge"
    inputs:
      parameters:
        - name: member
      artifacts:
        - name: input
          path: /input/{{inputs.parameters.member}}.tif
          s3:
            endpoint: s3.amazonaws.com
            bucket: ra2ce-data
            key: sfincs_floodmaps_sub/{{inputs.parameters.member}}.tif
            region: eu-west-1
            accessKeySecret:
              name: my-s3-credentials
              key: accessKey
            secretKeySecret:
              name: my-s3-credentials
              key: secretKey
          archive:
            none: {}
        - name: data
          path: /data
          s3:
            endpoint: s3.amazonaws.com
            bucket: ra2ce-data
            key: beira_qualimane_sfincs_fm/data
            region: eu-west-1
            accessKeySecret:
              name: my-s3-credentials
              key: accessKey
            secretKeySecret:
              name: my-s3-credentials
              key: secretKey
          archive:
            none: {}
        - name: scripts
          path: /scripts
          s3:
            endpoint: s3.amazonaws.com
            bucket: ra2ce-data
            key: beira_qualimane_sfincs_fm/scripts
            region: eu-west-1
            accessKeySecret:
              name: my-s3-credentials
              key: accessKey
            secretKeySecret:
              name: my-s3-credentials
              key: secretKey
          archive:
            none: {}
    outputs:
      artifacts:
      - name: ra2ce-output
        path: /data
        s3:
          bucket: ra2ce-data
          endpoint: s3.amazonaws.com
          region: eu-west-1
          key: beira_qualimane_sfincs_fm/output/{{inputs.parameters.member}}/
          accessKeySecret:
            name: my-s3-credentials
            key: accessKey
          secretKeySecret:
            name: my-s3-credentials
            key: secretKey
        archive:
          none: {}
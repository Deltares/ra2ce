[tool.poetry]
name = "ra2ce"
version = "0.4.3"
description = "Risk Assessment and Adaptation for Critical infrastructurE (RA2CE)."
authors = ["Margreet van Marle <Margreet.vanMarle@deltares.nl>"]
maintainers = [
  "Frederique de Groen <frederique.degroen@deltares.nl>",
  "Kees van Ginkel <kees.vanginkel@deltares.nl>",
  "Carles Salvador Soriano Perez <carles.sorianoperez@deltares.nl>",
]
license = "GPL-3.0-or-later"
readme = "README.rst"
repository = "https://github.com/Deltares/ra2ce"
documentation = "https://ra2ce.readthedocs.io/en/latest/"
classifiers = [
  'Development Status :: 2 - Pre-Alpha',
  'Intended Audience :: Developers',
  'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
  'Natural Language :: English',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.8',
]
packages = [{include = "ra2ce"}]

[tool.poetry.scripts]
run_ra2ce = "ra2ce.run:main"

[tool.poetry.dependencies]
python = "^3.9, <3.11"
click = "^8.1.3"
geojson = "^3.0.1"
geopy = "^2.3.0"
networkx = "^3.1"
gdal = "3.5.1"
fiona = "1.8.21"
pandas = "^2.0.1"
rasterio = "^1.3.6"
rasterstats = "^0.18.0"
rtree = "^1.0.1"
seaborn = "^0.12.2"
shapely = "^2.0.1"
tqdm = "^4.65.0"
openpyxl = "^3.1.2"
xlrd = "^2.0.1"
xarray = "^2023.4.2"
geopandas = "^0.12.2"
scipy = "^1.10.1"
osmnx = "0.16"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
isort = "^5.12.0"
black = "^23.3.0"
teamcity-messages = "^1.32"

[tool.black]
line-length = 88
target-version = ['py38', 'py39']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | \.virtualenvs
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.commitizen]
name = "cz_conventional_commits"
changelog_file = "docs/changelog.rst"
update_changelog_on_bump = true
version = "0.4.3"
tag_format = "v$major.$minor.$patch"
version_files= [
    "ra2ce/__init__.py",
    "pyproject.toml:version",]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
